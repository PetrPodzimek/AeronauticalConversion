<!DOCTYPE html>

    <title>Aeronautical Conversion</title>
    <script>
        function refreshFeetMetersLabels() {
            let value = document.getElementById('feetSlider').value;
            document.getElementById('feetLabel').innerText = value;
            document.getElementById('metersLabel').innerText = Math.round(value * 3.280839895);
        }

        function refreshKnotsToKilometersPerHourLabels() {
            let value = document.getElementById('knotsSlider').value;
            document.getElementById('knotsLabel').innerText = value;
            document.getElementById('kilometersPerHourLabel').innerText = Math.round(value * 1.852);
        }

        function refreshNauticalMilesKilometersLabels() {

            document.getElementById('nauticalMilesLabel').innerText = value;
            document.getElementById('kilometersLabel').innerText = Math.round(value * 1.852);
